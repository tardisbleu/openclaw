name: Build and Publish Image

on:
  push:
    branches: ['main']
  schedule:
    - cron: "0 12,21 * * *"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  UPSTREAM_IMAGE: ghcr.io/openclaw/openclaw:latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get upstream OpenClaw digest
        id: upstream
        run: |
          docker pull "${UPSTREAM_IMAGE}"
          DIGEST="$(docker inspect --format='{{index .RepoDigests 0}}' "${UPSTREAM_IMAGE}" | sed 's/.*@//')"
          echo "digest=$DIGEST" >> "$GITHUB_OUTPUT"
          echo "Upstream digest: $DIGEST"

      - name: Decide whether to rebuild (schedule only)
        id: decide
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "rebuild=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          OLD="$(cat .openclaw-base-digest 2>/dev/null || true)"
          NEW="${{ steps.upstream.outputs.digest }}"

          if [ "$OLD" = "$NEW" ] && [ -n "$OLD" ]; then
            echo "rebuild=false" >> "$GITHUB_OUTPUT"
            echo "No upstream change -> skip build"
          else
            echo "$NEW" > .openclaw-base-digest
            echo "rebuild=true" >> "$GITHUB_OUTPUT"
            echo "Upstream changed -> rebuild"
          fi

      - name: Commit digest bump (schedule only)
        if: github.event_name != 'push' && steps.decide.outputs.rebuild == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .openclaw-base-digest
          git commit -m "chore: bump OpenClaw base digest to ${{ steps.upstream.outputs.digest }}" || exit 0
          git push

      - name: Set up Docker Buildx
        if: steps.decide.outputs.rebuild == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        if: steps.decide.outputs.rebuild == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}